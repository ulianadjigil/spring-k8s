<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Cats</title>
</head>
<style>
    html {
        font-family: 'helvetica neue', helvetica, arial, sans-serif;
    }

    table {
        border-collapse: collapse;
        border: 3px solid purple;
    }

    thead th, tfoot th {
        font-family: 'Rock Salt', cursive;
    }

    th {
        letter-spacing: 2px;
    }

    td {
        letter-spacing: 1px;
    }

    tbody td {
        text-align: center;
    }

    tfoot th {
        text-align: right;
    }
</style>
<body>
<table border="1px">
    <thead>
    <tr>
        <th>Cat ID</th>
        <th>Cat name</th>
        <th>Cat breed</th>
        <th>Cat age</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr th:each="cat : ${listOfCats}">
        <td th:utext="${cat.getId()}"></td>
        <td th:utext="${cat.getName()}"></td>
        <td th:utext="${cat.getBreed()}"></td>
        <td th:utext="${cat.getAge()}"></td>
    </tr>
    </tbody>
</table>
<form action="/cats/change"><button type="submit">Створити, змінити або видалити данні про кота</button></form>
</body>
</html>
