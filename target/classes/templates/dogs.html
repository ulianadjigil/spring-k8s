<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Dogs</title>
</head>
<style>
    html {
        font-family: 'helvetica neue', helvetica, arial, sans-serif;
    }

    table {
        border-collapse: collapse;
        border: 3px solid purple;
    }

    thead th, tfoot th {
        font-family: 'Rock Salt', cursive;
    }

    th {
        letter-spacing: 2px;
    }

    td {
        letter-spacing: 1px;
    }

    tbody td {
        text-align: center;
    }

    tfoot th {
        text-align: right;
    }
</style>
<body>
<table border="1px">
    <thead>
    <tr>
        <th>Dog ID</th>
        <th>Dog name</th>
        <th>Dog breed</th>
        <th>Dog age</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr th:each="dog : ${listOfDogs}">
        <td th:utext="${dog.getId()}"></td>
        <td th:utext="${dog.getName()}"></td>
        <td th:utext="${dog.getBreed()}"></td>
        <td th:utext="${dog.getAge()}"></td>
    </tr>
    </tbody>
</table>
<form action="/dogs/change"><button type="submit">Створити, змінити або видалити данні про собаку</button></form>
</body>
</html>
